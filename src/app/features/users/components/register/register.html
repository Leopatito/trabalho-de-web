<div class="auth_register">

  <section class="auth_card">

    <header class="auth_header">
      <div class="top_bar"></div>
      <h1>Cadastro de Usuário</h1>
      <p>Preencha os dados abaixo para criar sua conta.</p>
    </header>

    <form class="aut_form" (submit)="onSubmit()">

      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="form_data">
          <label for="name">Nome completo: </label>
          <input id="name" type="text" placeholder="Ex: João da Silva" [(ngModel)]="name" name="name" required />
          <span class="info" data-tooltip="O nome é obrigatório e deve ter pelo menos 3 caracteres.">!</span>
        </div>

        <div class="form-group">
          <label for="email">E-mail: </label>
          <input id="email" type="email" placeholder="email@email.com" [(ngModel)]="email" name="email" required />
          <span class="info" data-tooltip="Digite um e-mail válido.">!</span>
        </div>

        <div class="form-group">
          <label for="avatar">Avatar (URL da imagem): </label>
          <input id="avatar" type="url" placeholder="https://exemplo.com/avatar.jpg" [(ngModel)]="avatar" name="avatar" />
          <span class="info" data-tooltip="Cole a URL da sua foto de perfil.">!</span>
        </div>

      </fieldset>

      <fieldset>
        <legend>Segurança</legend>

        <div class="form_data">
          <label for="password">Senha: </label>
          <input id="password" type="password" placeholder="********" [(ngModel)]="password" name="password" required />
          <span class="info" data-tooltip="A senha deve ter no mínimo 6 caracteres.">!</span>
        </div>

        <div class="form_data">
          <label for="confirmPassword">Confirmar Senha:</label>
          <input id="confirmPassword" type="password" placeholder="********" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          <span class="info" data-tooltip="As senhas não coincidem.">!</span>
        </div>

      </fieldset>

      <p *ngIf="error" class="error">{{ error }}</p>

      <footer class="form_router">
        <button type="submit" class="button" [disabled]="loading">{{ loading ? 'Cadastrando...' : 'Cadastrar' }}</button>

      </footer>

    <div class="register-link">
      <p>Já tem uma conta? <a routerLink="/login" class="link-login">Login</a></p>
    </div>

    </form>

    <div class="low_bar"></div>

  </section>

</div>
