<main class="container">
  <form (submit)="onSubmit()">
    <h1>Login de Usuário</h1>

    <div class="inputBox">
      <input
        placeholder="Email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>

    <div class="inputBox">
      <input
        placeholder="Senha"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

<!--
    <div class="remember-forgot">
      <label>
        <input type="checkbox" [(ngModel)]="remember" name="remember" />
        Lembrar minha senha
      </label>
      <a href="#">Esqueci minha senha</a>
    </div> -->


    <button type="submit" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Login' }}
    </button>

    <p *ngIf="error" class="error">{{ error }}</p>

    <div class="register-link">
      <p>Não tem uma conta? <a routerLink="/register">Cadastra-se</a></p>
    </div>
  </form>
</main>
